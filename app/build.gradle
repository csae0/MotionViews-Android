apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion '27.0.3'
    defaultConfig {
        applicationId "team.uptech.motionviews"
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 3
        versionName "0.3"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    // support
    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation 'com.android.support:recyclerview-v7:26.1.0'

    // color picker
    implementation 'com.github.QuadFlask:colorpicker:0.0.13'

    implementation project(':BoxedVerticalSeekBarLib')
//    implementation 'com.github.alpbak:BoxedVerticalSeekBar:1b377fd8db'


    // discrete slider
    // implementation project(':library')
    // implementation 'com.github.pinpong:discreteSeekBar:8c2ec706b9'


    // test
    testImplementation 'junit:junit:4.12'
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

}
